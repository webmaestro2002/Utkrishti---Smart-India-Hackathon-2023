<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Recognition Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Visual Recognition Quiz</h1>
    <div class="quiz-container">
        <div class="question">
            <p>What animal is this?</p>
            <img src="question1.jpg" alt="To recognize">
        </div>
        <div class="options">
            <div class="option">Dog</div>
            <div class="option">Cat</div>
            <div class="option">Elephant</div>
            <div class="option">Lion</div>
        </div>
        <button id="next-button">Next</button>
        <button id="restart-button" style="display: none;">Restart Quiz</button>
    </div>
    <p class="message"></p>
    <script src="script.js"></script>
</body>
</html>
